<body>
    <header>
        <img class="logo" src="img/cefa.png" alt="logo">
        <nav>
            <ul>

        <img class="logo" src="img/pascual.png" alt="logo">
    </header>
    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-month">◀</button>
                <div id="month-year"></div>
                <button id="next-month">▶</button>
            </div>
            <div class="calendar-body">
                <div class="calendar-days">
                    <div>Dom</div>
                    <div>Lun</div>
                    <div>Mar</div>
                    <div>Mié</div>
                    <div>Jue</div>
                    <div>Vie</div>
                    <div>Sáb</div>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
        </div>
    </div>
    </div>
    <div id="reminder-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Añadir Recordatorio</h2>
            <input type="text" id="reminder-text" placeholder="Escribe tu recordatorio">
            <button id="save-reminder">Guardar</button>
        </div>
    </div>
